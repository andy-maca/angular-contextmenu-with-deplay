<div [style.cursor]="delayStarted ? 'wait' : 'auto'">
  <hello name="{{ name }}"></hello>
  <div class="menu-container" (contextmenu)="showMenu($event, 0)">0ms</div>
  <div class="menu-container" (contextmenu)="showMenu($event, 500)">500ms</div>
  <div class="menu-container" (contextmenu)="showMenu($event, 1000)">
    1000ms
  </div>
  <div class="menu-container" (contextmenu)="showMenu($event, 2000)">
    2000ms
  </div>

  <div #contextMenu class="contextmenu" [hidden]="!show">
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
    </ul>
  </div>
</div>
